# Definición de recursos
resources:
  Resources:
    # Tablas DynamoDB
    ContractsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CONTRACTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    TenantsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TENANTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH

    # Buckets S3 con nombres auto-generados
    MainBucket:
      Type: AWS::S3::Bucket
      DeletionPolicy: Retain
      Properties:
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ['*']
              AllowedMethods: [GET, PUT, POST, HEAD]
              AllowedOrigins: ['*']
              MaxAge: 3000

    SESBucket:
      Type: AWS::S3::Bucket
      DeletionPolicy: Retain

    AuditBucket:
      Type: AWS::S3::Bucket
      DeletionPolicy: Retain
      Properties:
        LifecycleConfiguration:
          Rules:
            - Id: RetainAuditLogs
              Status: Enabled
              Prefix: audit-logs/
              Transitions:
                - TransitionInDays: 90
                  StorageClass: GLACIER
              ExpirationInDays: 365

    # Permisos para que S3 pueda invocar funciones Lambda
    EmailHandlerPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt EmailHandlerLambdaFunction.Arn
        Principal: s3.amazonaws.com
        SourceArn: !GetAtt SESBucket.Arn

    DocumentProcessorPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt DocumentProcessorLambdaFunction.Arn
        Principal: s3.amazonaws.com
        SourceArn: !GetAtt MainBucket.Arn

    # Cognito User Pool
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-user-pool-${self:provider.stage}
        AutoVerifiedAttributes:
          - email
        Schema:
          - Name: email
            AttributeDataType: String
            Mutable: true
            Required: true
          - Name: custom:tenant_id
            AttributeDataType: String
            Mutable: true
            Required: false
          - Name: custom:role
            AttributeDataType: String
            Mutable: true
            Required: false

    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-app-client-${self:provider.stage}
        UserPoolId: !Ref CognitoUserPool
        GenerateSecret: false  # Cambiado a false para permitir aplicaciones frontend
        ExplicitAuthFlows:
          - ADMIN_NO_SRP_AUTH
          - USER_PASSWORD_AUTH

  # Outputs para uso en frontend o integración con otros sistemas
  Outputs:
    ApiUrl:
      Description: URL de la API
      Value: !Sub https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${self:provider.stage}
    UserPoolId:
      Description: ID del User Pool de Cognito
      Value: !Ref CognitoUserPool
    UserPoolClientId:
      Description: ID del cliente de aplicación de Cognito
      Value: !Ref CognitoUserPoolClient
    MainBucketName:
      Description: Nombre del bucket principal
      Value: !Ref MainBucket
    SESBucketName:
      Description: Nombre del bucket SES
      Value: !Ref SESBucket
    AuditBucketName:
      Description: Nombre del bucket de auditoría
      Value: !Ref AuditBucket