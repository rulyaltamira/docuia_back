<!DOCTYPE html>
<html>
<head>
    <title>Prueba CORS API Verify-Email</title>
    <meta charset="UTF-8">
    <style>
        .input-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Prueba CORS API Verify-Email</h1>
    
    <div class="input-group">
        <label for="token">Token:</label>
        <input type="text" id="token" placeholder="Ingrese el token de verificaciÃ³n">
    </div>
    
    <div class="input-group">
        <label for="tenant">Tenant:</label>
        <input type="text" id="tenant" placeholder="Ingrese el tenant">
    </div>
    
    <button id="testCorsOptions">Probar CORS OPTIONS</button>
    <button id="testCorsGet">Probar CORS GET</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('testCorsOptions').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Probando solicitud OPTIONS...";
            
            try {
                const response = await fetch('https://04rx323x27.execute-api.eu-west-1.amazonaws.com/dev/tenants/verify-email', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://verify.docpilot.link'
                    }
                });
                
                let result = "Respuesta recibida:<br>";
                result += `Status: ${response.status} ${response.statusText}<br><br>`;
                result += "Headers:<br>";
                
                for (const [key, value] of response.headers) {
                    result += `${key}: ${value}<br>`;
                }
                
                resultDiv.innerHTML = result;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });

        document.getElementById('testCorsGet').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const token = document.getElementById('token').value;
            const tenant = document.getElementById('tenant').value;
            
            if (!token || !tenant) {
                resultDiv.innerHTML = "Por favor ingrese tanto el token como el tenant";
                return;
            }
            
            resultDiv.innerHTML = "Probando solicitud GET...";
            
            try {
                const response = await fetch(`https://04rx323x27.execute-api.eu-west-1.amazonaws.com/dev/tenants/verify-email?token=${encodeURIComponent(token)}&tenant=${encodeURIComponent(tenant)}`, {
                    method: 'GET',
                    headers: {
                        'Origin': 'https://verify.docpilot.link'
                    }
                });
                
                let result = "Respuesta recibida:<br>";
                result += `Status: ${response.status} ${response.statusText}<br><br>`;
                result += "Headers:<br>";
                
                for (const [key, value] of response.headers) {
                    result += `${key}: ${value}<br>`;
                }
                
                const body = await response.json();
                result += "<br>Body:<br>";
                result += JSON.stringify(body, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
                
                resultDiv.innerHTML = result;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
